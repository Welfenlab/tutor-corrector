<div class="ui middle aligned center aligned grid">
  <div class="column login">
    <h2 class="ui teal image header">
      <i class="ui student icon"></i>
      <div class="content">Log-in to your account</div>
    </h2>
    <div class="ui large form">
      <div class="ui piled segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" data-bind="textInput: username, i18n: { placeholder: 'login.username' }" />
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" data-bind="textInput: password, i18n: { placeholder: 'login.password' }" />
          </div>
        </div>
        <button class="ui fluid large teal submit button"
             data-bind="css: { disabled: !mayLogin(), loading: isLoggingIn }, click: login, i18n: 'login.submit'"></button>
      </div>
    </div>
  </div>
</div>
